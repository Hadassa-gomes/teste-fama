<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     <div class="box-container">
        <!-- Caixa para Forma de Pagamento -->
        <div class="payment-box">
            <h2>Forma de pagamento</h2> 
            <div class="payment-option">
                <img src="cartao.png" alt="Ícone de cartão de crédito">
                <span>Cartão de crédito</span>
                <span class="arrow">></span>
            </div>
            <div class="payment-option">
                <img src="logo-pix-920x920-removebg-preview 1.png" alt="Ícone do Pix">
                <span>Pix</span>
                <span class="arrow">></span>
            </div>
            <div class="payment-option">
                <img src="dinheiro.png" alt="Ícone de dinheiro">
                <span>Dinheiro</span>
                <span class="arrow">></span>
            </div>
        </div>

        <!-- Caixa para Detalhes do Produto -->
        <div class="details-box">
            <div class="order-summary">
                <div class="item">
                    <img src="remedio.png" alt="Ícone do remédio">
                    <span>Neosaldina Dipirona 300mg + Mucato de Isometepteno 30mg + Cafeína 30mg 30 drágeas 1 x</span>
                    <span class="price">R$34,00</span>
                </div>
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span class="price">R$34,00</span>
                </div>
                <div class="shipping">
                    <span>Frete</span>
                    <span class="price">R$0,00</span>
                </div>
                <div class="total">
                    <span>TOTAL</span>
                    <span class="price">R$34,00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
